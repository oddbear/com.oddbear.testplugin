<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>

    <div id="testDiv">asd</div>

    <sdpi-item label="Output">
        <sdpi-select setting="output" placeholder="Please choose an Output">
            <option value="mainOut">Main Out</option>
            <option value="headphones">Headphones</option>
            <option value="blend">Blend</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Action">
        <sdpi-select setting="action" placeholder="Please choose an Action">
            <option value="set">Set Volume</option>
            <option value="adjust">Adjust Volume</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Volume">
        <sdpi-range setting="volume"
                    step="5"
                    showlabels>
            <span slot="min">-96 dB</span>
            <span slot="max">0 dB</span>
        </sdpi-range>
    </sdpi-item>

    <!-- JavaScript in this file -->
    <script src="Common.js"></script>
    <script src="TestEncoder.js"></script>
</body>
</html>
