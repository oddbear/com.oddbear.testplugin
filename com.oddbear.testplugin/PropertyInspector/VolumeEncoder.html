<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>

    <div id="settingsLog" style="color:white;">no settings received from plugin</div>

    <sdpi-item label="Output">
        <sdpi-select setting="output"
                     placeholder="Please choose an Output">
            <option value="mainOut">Main Out</option>
            <option value="phones">Headphones</option>
            <option value="blend">Blend</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Action">
        <sdpi-select setting="action"
                     placeholder="Please choose an Action"
                     disabled>
            <option value="set">Set Value</option>
            <option value="adjust">Adjust Value</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Volume" style="display:none;">
        <sdpi-range setting="volume-set"
                    showlabels>
            <span slot="min"></span>
            <span slot="max"></span>
        </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Step Size" style="display:none;">
        <sdpi-range setting="volume-adjust"
                    showlabels>
            <span slot="min"></span>
            <span slot="max"></span>
        </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Blend" style="display:none;">
        <sdpi-range setting="blend-set"
                    showlabels>
            <span slot="min"></span>
            <span slot="max"></span>
        </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Step Size" style="display:none;">
        <sdpi-range setting="blend-adjust"
                    showlabels>
            <span slot="min"></span>
            <span slot="max"></span>
        </sdpi-range>
    </sdpi-item>

    <!-- JavaScript in this file -->
    <script src="Common.js"></script>
    <script src="VolumeEncoder.js"></script>
</body>
</html>
