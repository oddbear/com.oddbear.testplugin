<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div id="testTextBox">temp</div>

    <sdpi-item>
        <sdpi-button onclick="javascript:alert('Hello World')">
            Click me
        </sdpi-button>
    </sdpi-item>

    <sdpi-item label="Checkbox">
        <sdpi-checkbox setting="is_okay" label="Is everything okay?"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Output">
        <sdpi-select setting="output"
                     placeholder="Please choose an Output">
            <option value="mainOut">Main Out</option>
            <option value="phones">Headphones</option>
            <option value="blend">Blend</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Test">
        <sdpi-range setting="testValue"
                    min="-1"
                    max="1"
                    step="0.1"
                    default="0"
                    showlabels>
            <span slot="min">-1</span>
            <span slot="max">1</span>
        </sdpi-range>
    </sdpi-item>

    <!-- JavaScript in this file -->
    <script src="Common.js"></script>
    <script src="Components.js"></script>
    <script src="RangeComponents.js"></script>
</body>
</html>
